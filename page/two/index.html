<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css">

  <link rel="stylesheet" href="./index.css">
  <title>Diamond教室-网站内容调整与优化系统</title>
</head>

<body>
  <h3>网站内容调整与优化系统</h3>
  <div class="line"></div>

  <!-- 警告框 -->
  <div class="alert info-box">
    操作结果
  </div>
  <div class="content">

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">@</span>
      <input type="text" class="form-control uname" placeholder="您的用户名" aria-label="Username"
        aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control email" placeholder="您的网易邮箱地址" aria-label="Recipient's username"
        aria-describedby="basic-addon2">
      <span class="input-group-text" id="basic-addon2">@163.com</span>
    </div>

    <div class="mb-3">
      <label for="basic-url" class="form-label">您的电话联系方式：</label>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon3">+86</span>
        <input type="text" class="form-control Phone" id="basic-url" aria-describedby="basic-addon3">
      </div>
      <div class="form-text">目前仅支持中国大陆地区号码</div>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text ">标题</span>
      <input type="text" class="form-control title" aria-label="Amount (to the nearest dollar)">
    </div>


    <div class="input-group">
      <span class="input-group-text">详细内容</span>
      <textarea class="form-control text" aria-label="With textarea"></textarea>
    </div>
    <button type="button" class="btn btn-success">提交</button>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.min.js"></script>
  <script src="../../utils/alert.js"></script>
  <script src="./index.js"></script>
</body>

</html>
